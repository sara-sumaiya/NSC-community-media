<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesignup.css"> <!--linking the stylesheet to the css file-->
    <title>SignUp Page</title> <!--creating a title for the page-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    </style>
</head>

<body>
    <nav id="navbar">
      <ul>
        <li class="item"><a href="">NSC Community Media</a></li>
        <li class="button"><a href="http://127.0.0.1:5500/index.html">Log In</a></li>
      </ul>
    </nav>
    <h2>WHY JOIN US??</h2>
    <div  class="boxed">
    Communicate with your peers and alumni to expand your network or get suggestions regarding your concerns. 
   </div>
  <div class="Login">
    <h1>Sign Up</h1>
    <hr></hr>
    <form>
      <p>Username</p>
        <input type="text" name="username" placeholder="Enter your name" required>
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter your email" required>
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <p>Confirm Password</p>
        <input type="confirm password" name="confirm password" placeholder="Confirm your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
        <input type="submit" name="submit" value="Signup" id="Submit">
        <input type="submit" name="submit" value="Signup with google" id="signup-with-google">
    </form>
    
  </div>
</body>
</html>
